<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NextLab</title>
    <link rel="stylesheet" href="../css/admin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="admin-login-body">
    <header class="header">
        <nav class="navbar">
            <div class="logo">NextLab</div>
            <ul class="nav-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
                <li><a href="login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENEDOR PRINCIPAL DEL LOGIN -->
    <main class="login-main-container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Registrarse</h2>
                    <p>NextLab Concerts</p>
                </div>

                <form id="registerForm" class="register-form">

                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreUsuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailUsuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="passwordUsuario" required>
                    </div>

                    <input type="hidden" id="tipoUsuario" value="cliente">

                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>

                </form>
                <div class="register-section text-center mt-4 pt-3 border-top">
                    <a href="login.html" class="btn btn-outline-primary w-100">
                        Regresar
                    </a>
                </div>

                <div id="registerMessage" class="alert alert-danger mt-3 d-none">

                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../js/register.js"></script>

</body>

</html>
